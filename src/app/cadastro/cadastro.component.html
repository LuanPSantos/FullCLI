<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title ">Cadastro</span>
      
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-grid">   
                <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--6-col-desktop mdl-cell--3-offset-desktop mdl-cell--8-col-tablet">
                    <div class="background-perfil ">
                        <div class="imagem-perfil mdl-shadow--4dp"></div>
                    </div>
                </div>
            </div> 
            <form >
                <div class="mdl-grid">  
                    <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--3-col-desktop mdl-cell--3-offset-desktop mdl-cell--8-col-tablet">
                        <md-form-field class="width-100-percent">
                            <input (input)="contato.nome = $event.target.value" type="text" mdInput placeholder="Nome" autocomplete="off">
                        </md-form-field>
                    </div>   
                </div>
                <div class="mdl-grid"> 
                    <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--3-col-desktop mdl-cell--3-offset-desktop mdl-cell--8-col-tablet">
                        <md-form-field class="width-100-percent">
                            <input (input)="contato.email = $event.target.value" type="email" mdInput placeholder="E-mail" autocomplete="off">
                        </md-form-field>
                    </div>
                </div>
                <div class="mdl-grid"> 
                    <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--3-col-desktop mdl-cell--3-offset-desktop mdl-cell--8-col-tablet">
                        <md-form-field>
                            <input (input)="contato.telefone = $event.target.value" type="text" mdInput placeholder="Telefone" autocomplete="off">
                        </md-form-field>
                      </div> 
                </div> 
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--3-col-desktop mdl-cell--3-offset-desktop mdl-cell--4-col-tablet">  
                        <button md-button class="width-100-percent" (click)="cancelar($event)">
                            Cancelar
                        </button>             
                    </div> 
                    <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--3-col-desktop mdl-cell--4-col-tablet ">                                                     
                        <button md-raised-button color="accent" class="width-100-percent" (click)="salvar($event)">
                            Salvar
                        </button>
                    </div>                                                
                </div>
            </form>  
        </div>
    </main>
</div>
